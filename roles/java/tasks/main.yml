- name: javaの存在確認
  shell: which java
  register: java_which
  failed_when: java_which.rc not in [0, 1]
              
- name: JDK RPM ダウンロード
  get_url:
    url: "{{ jdk_rpm_url }}"
    headers: 'Cookie:oraclelicense=accept-securep-cookie'
    dest: "{{ download_path }}/{{ jdk_rpm_file }}"
    timeout: 120
  when: java_which.rc == 1

- name: Java インストール
  become: yes
  yum:
    name: "{{ download_path }}/{{ jdk_rpm_file }}"
    state: present
  when: java_which.rc == 1

